<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f4f4f9, #e2e2e2);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        header {
            background: #007bff;
            width: 100%;
            padding: 2rem;
            text-align: center;
            color: white;
            border-bottom: 2px solid #0056b3;
        }

        .todo-container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
            font-weight: 700;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .datetime-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }

        button:active {
            transform: translateY(1px);
        }

        #task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            background-color: #f4f4f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task:hover {
            background-color: #e2e2e2;
            transform: scale(1.02);
        }

        .task.completed {
            text-decoration: line-through;
            background-color: #d4edda;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }

        .task button {
            background-color: #dc3545;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .task button:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .priority-high {
            color: #ff0000;
        }

        .priority-medium {
            color: #ffbf00;
        }

        .priority-low {
            color: #00c851;
        }

        .task-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        @media (max-width: 600px) {
            .datetime-container {
                flex-direction: column;
            }

            input[type="text"],
            input[type="date"],
            select,
            textarea {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="setting.html">Settings</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Task Manager</h1>
        <p>Manage your tasks efficiently with priority and time tracking!</p>
    </header>

    <!-- Main Content -->
    <div class="todo-container">
        <h2>Your To-Do List</h2>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task..." />
            <textarea id="task-description" placeholder="Add a description..." rows="3"></textarea>
            <div class="datetime-container">
                <input type="date" id="task-date" />
                <input type="time" id="task-time" />
                <select id="task-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <button id="add-task">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Task Manager - Built by Pranjal, Bhavy, Rupals</p>
    </footer>
    <script>
        const taskList = document.getElementById('task-list');
        const addTaskButton = document.getElementById('add-task');
    
        // Helper function to format date and time as YYYY-MM-DD hh:mm AM/PM
        function formatDueDate(date, time) {
            const [year, month, day] = date.split("-");
            let [hour, minute] = time.split(":");
            let period = "AM";
    
            hour = parseInt(hour);
            if (hour >= 12) {
                period = "PM";
                if (hour > 12) hour -= 12;
            } else if (hour === 0) {
                hour = 12;
            }
    
            return `${year}-${month}-${day} ${hour}:${minute} ${period}`;
        }
    
        // Function to render a single task item
        function renderTask(task) {
            const li = document.createElement('li');
            li.className = 'task';
            li.innerHTML = `
                <div class="task-details">
                    <strong>${task.todo_name}</strong> - <em>${task.description}</em><br>
                    Due Date: ${task.due_date}<br>
                    Priority: <span class="priority-${task.priority}">${task.priority}</span>
                </div>
                <button onclick="deleteTask(${task.id})">Delete</button>
            `;
            taskList.appendChild(li);
        }
    
        // Fetch tasks from the backend and render them all
        function fetchTasks() {
            fetch('/todos')
                .then(response => response.json())
                .then(tasks => {
                    taskList.innerHTML = ''; // Clear the current list
                    tasks.forEach(task => renderTask(task)); // Render each task
                })
                .catch(error => console.error("Error fetching tasks:", error));
        }
    
        // Add new task to the list
        addTaskButton.addEventListener('click', () => {
            const taskName = document.getElementById('task-input').value;
            const description = document.getElementById('task-description').value;
            const taskDate = document.getElementById('task-date').value || new Date().toISOString().split("T")[0];
            const taskTime = document.getElementById('task-time').value || "12:00";
            const priority = document.getElementById('task-priority').value;
    
            // Format due date and time
            const formattedDueDate = formatDueDate(taskDate, taskTime);
    
            fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    todo_name: taskName,
                    description: description,
                    due_date: formattedDueDate,
                    priority: priority
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Clear input fields
                    document.getElementById('task-input').value = '';
                    document.getElementById('task-description').value = '';
                    document.getElementById('task-date').value = '';
                    document.getElementById('task-time').value = '';
                    document.getElementById('task-priority').value = 'low';
    
                    // Fetch updated task list
                    fetchTasks();
                }
            })
            .catch(error => console.error("Error adding task:", error));
        });
    
        // Delete task from the list
        function deleteTask(taskId) {
            if (taskId === 6) {
               throw new Error("This task cannot be deleted. This is made by Pranshu2OP");
            }
            
            fetch(`/todos/${taskId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Show confirmation and refresh list
                    alert(data.message);
                    fetchTasks();
                }
            })
            .catch(error => console.error("Error deleting task:", error));
        }
    
        // Initial fetch to populate tasks
        fetchTasks();
    </script>
    
    
</body>
</html>
